<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../static/styles/style.css">
	<title>2022 Rapid React Match Predictor</title>
</head>
<body>
	<h1>2022 Rapid React Match Predictor</h1>
	<h4>Input 3 teams per alliance. Match Predictor will give the probability that a certain alliance wins.</h4>
	<form method="POST">
		<table class='table borderless'>
			<tbody>
			    <tr>
			      <td class="table-danger" width="25%">Red Alliance Team 1: <input type="number" placeholder="Team Number" name="r1"></td>
			      <td class="table-primary" width="25%">Blue Alliance Team 1: <input type="number" placeholder="Team Number" name="b1"></td>
			    </tr>
			    <tr>
			      <td class="table-danger">Red Alliance Team 2: <input type="number" placeholder="Team Number" name="r2"></td>
			      <td class="table-primary">Blue Alliance Team 2: <input type="number" placeholder="Team Number" name="b2"></td>
			    </tr>
			    <tr>
			      <td class="table-danger">Red Alliance Team 3: <input type="number" placeholder="Team Number" name="r3"></td>
			      <td class="table-primary">Blue Alliance Team 3: <input type="number" placeholder="Team Number" name="b3"></td>
			    </tr>
			</tbody>
  		</table>
	  	<div class="vstack gap-2 col-md-3 mx-auto">
		  <button type="submit" class="btn btn-primary">Predict Match Results</button>
		  <!-- <button type="submit" class="btn btn-outline-danger">Reset</button> -->
		</div>
	</form>
	<center><h4 style="padding: 2em 0 2em 0;">{{ output }}</h4></center>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
